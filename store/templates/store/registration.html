{% extends 'store/base.html' %}

{% block content %}
<div class="col-md-5 offset-md-4 h-50 mt-2">
    <form method="POST" >
        <div class="w-100">
            <h3 class="mb-4">Create Account</h3>
        </div>
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-warning w-100">Create Account</button>
    </form>
</div>
{% endblock %}
